<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-login">
        <div id="img-container-login-div">
            <img class="img-container-login" src="img/logo-grab.svg" alt="">
        </div>
            
    

        <form>
          <div id="form-input"> 
            <input class="input-email" type="email" id="email" name="email"  required placeholder="Digite seu Email" autocomplete="off">
            
            <input class="input-password" type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <input class="input-submit" type="submit" value="Entrar">
        </div>   
    
        <div class="ajuda-link">
            <p>Problemas para entrar?</p>
            <a href="">Clique aqui</a>
        </div>
        </form>
       
    </div>

    <script src="index.js"></script>
</body>
</html>
